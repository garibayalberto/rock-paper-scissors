<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>
    
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
      <div class="choice" id="r">
        <img src="https://img.icons8.com/emoji/452/rock-emoji.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="https://i.pinimg.com/originals/c3/28/bb/c328bb7ac9f62f1d7b875d1fe02aefe0.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="https://icons-for-free.com/iconfiles/png/512/scissors+icon-1320161390062457863.png" alt="">
      </div>
      
      <p id="action-message">Make your move</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
